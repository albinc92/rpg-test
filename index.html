<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isometric RPG Engine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c2c2c;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            border: 2px solid #444;
            background: #1a1a1a;
        }
        
        #gameCanvas {
            display: block;
            background: #87CEEB;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 10;
            font-size: 14px;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            z-index: 10;
            font-size: 12px;
        }
        
        #backgroundControls {
            position: absolute;
            top: 10px;
            right: 150px;
            color: white;
            z-index: 10;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 3px;
        }
        
        #backgroundInput {
            margin-top: 5px;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="768"></canvas>
        <div id="ui">
            <div>FPS: <span id="fps">0</span></div>
            <div>Position: <span id="position">0, 0</span></div>
            <div>Rotation: <span id="rotation">0Â°</span></div>
        </div>
        <div id="controls">
            Controls: WASD/Arrow Keys to move, E to interact<br>
            1/2 - Switch maps, File input for map backgrounds
        </div>
        <div id="backgroundControls">
            <div>Map Background:</div>
            <select id="mapSelect">
                <option value="start">Start Map</option>
                <option value="forest">Forest Map</option>
            </select>
            <input type="file" id="backgroundInput" accept="image/*">
        </div>
    </div>

    <!-- Engine Core -->
    <script src="engine/core/Vector2.js"></script>
    <script src="engine/core/Engine.js"></script>
    <script src="engine/core/Scene.js"></script>
    <script src="engine/core/GameObject.js"></script>
    
    <!-- Engine Systems -->
    <script src="engine/systems/InputSystem.js"></script>
    <script src="engine/systems/Renderer.js"></script>
    <script src="engine/systems/Physics.js"></script>
    <script src="engine/systems/Camera.js"></script>
    <script src="engine/systems/AssetManager.js"></script>
    <script src="engine/systems/MapManager.js"></script>
    
    <!-- Game Objects -->
    <script src="engine/objects/Player.js"></script>
    <script src="engine/objects/Tile.js"></script>
    <script src="engine/objects/Obstacle.js"></script>
    <script src="engine/objects/Map.js"></script>
    
    <!-- Game Implementation -->
    <script src="game/GameScene.js"></script>
    <script src="game/main.js"></script>
</body>
</html>
