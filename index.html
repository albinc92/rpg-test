<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <div id="debug"></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Load core classes first -->
    <script src="src/core/GameObject.js"></script>
    <script src="src/core/Actor.js"></script>
    
    <!-- Load entity classes -->
    <script src="src/entities/Player.js"></script>
    <script src="src/entities/NPC.js"></script>
    <script src="src/entities/Spirit.js"></script>
    
    <!-- Load object classes -->
    <script src="src/objects/StaticObject.js"></script>
    <script src="src/objects/InteractiveObject.js"></script>
    <script src="src/objects/Chest.js"></script>
    <script src="src/objects/Portal.js"></script>
    
    <!-- Load game systems -->
    <script src="src/systems/maps.js"></script>
    <script src="src/systems/npcs.js"></script>
    <script src="src/systems/interactiveObjects.js"></script>
    <script src="src/systems/items.js"></script>
    <script src="src/systems/inventory.js"></script>
    
    <!-- Load main game -->
    <script src="game.js"></script>
</body>
</html>
