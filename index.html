<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Responsive viewport optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Top-Down RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            /* High-quality anti-aliased scaling for detailed sprites */
            image-rendering: auto;
            image-rendering: high-quality;
            image-rendering: -webkit-optimize-contrast;
            width: 100vw;
            height: 100vh;
            /* Fill screen - choose one: */
            /* object-fit: contain;  - Letterboxing, maintains aspect ratio */
            /* object-fit: fill;     - No letterboxing, stretches to fill */
            object-fit: fill;
        }
        

    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- Load main entry point with Vite -->
    <script type="module" src="/src/main.js"></script>
</body>
</html>
